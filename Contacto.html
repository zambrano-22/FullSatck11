<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Paguina de la selección colombia</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/Img/Escudo_de_la_Federación_Colombiana_de_Fútbol.png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="bd-header" class="header">
      <div id="bd-logo" class="logo">
        <a class="block" href="/index.html">
          <img
            class="fcf"
            src="/Img/fdc.png"
            alt="Logo de la federación colombiana de Futbol"
          />
        </a>
      </div>
      <div id="bd-nav">
        <nav>
          <ul class="nav-links" role="menubar">
            <li class="nav-item-1" role="menuitem">
              <a href="index.html" aria-current="page">Inicio</a>
            </li>
            <li class="nav-item-2" role="menuitem">
              <a href="Tabla.html">Tabla</a>
            </li>
            <li class="nav-item-3" role="menuitem">
              <a href="Gol.html">Goles</a>
            </li>
            <li class="nav-item-4" role="menuitem">
              <a href="Contacto.html">Contacto</a>
            </li>
            <li class="nav-item-5" role="menuitem">
              <a href="https://www.fcf.com.co/" target="_blank"
                >Sitio web oficial</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <p>Te damos la bienvenida al sitio no oficial de la selección colombia</p>
      <h1 class="table-title">Formulario de contacto</h1>

      <section id="section-form">
        <div id="sect-vector-news" class="logo">
          <div class="logo"></div>
          <div id="sect-vector" class="logo">
            <h2 id="video-vector">Contactenos</h2>
          </div>
        </div>
        <div class="form-main">
          <form
            action="/Gracias.html"
            class="form-block form-vertical"
            source="email"
            name="form"
            method="get"
          >
            <div class="form-group">
              <label for="name-4c18" class="label">Name</label>
              <input
                type="text"
                placeholder="Enter your Name"
                id="name-4c18"
                name="name"
                class="form-control form-input f-input u-border u-grey"
                required=""
              />
            </div>
            <div class="form-group">
              <label for="email-4c18" class="label">Email</label>
              <input
                type="email"
                placeholder="Enter a valid email address"
                id="email-4c18"
                name="email"
                class="form-control form-input f-input u-border u-grey"
                required=""
              />
            </div>
            <div class="form-group">
              <label for="message-4c18" class="label">Message</label>
              <textarea
                placeholder="Enter your message"
                rows="4"
                cols="50"
                id="message-4c18"
                name="message"
                class="form-input form-control f-input u-border u-grey"
                required=""
              ></textarea>
            </div>
            <input
              type="submit"
              value="Enviar"
              class="btn-primary form-group"
            />
          </form>
        </div>
      </section>
    </main>
    <footer class="footer-logo">
      <img src="/Img/Logo-blanco.png" alt="Federacion Colombiana de Futbol" />

      <p class="footer-title">
        Copyright © 2023 FCF Federación Colombiana de Fútbol
      </p>
    </footer>
  </body>
</html>
